<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Employees Management System</title>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>

	<div class="container">

		<h1>Employees Management System</h1>
		<hr>
		<h2>Update Employee</h2>
		<!-- Create a Form -->
		<form action="#" th:action="@{/saveEmployee}" th:object="${employee}" method="POST">


        <!--  Add hidden form field to handle update -->
         <input type="hidden" th:field="*{eid}" class="form-control mb-4 col-4"/>
         
			<input type="text" th:field="*{firstName}"
				 class="form-control mb-4 col-4">
				
		<input type="text" th:field="*{lastName}"
				 class="form-control mb-4 col-4">
		
		<input type="text" th:field="*{email}"
				 class="form-control mb-4 col-4">

<button type="submit" class="btn btn-info col-2">Update Employee</button>
		</form>
		<hr>
		<a th:href="@{/}">Back to Employee List</a>
	</div>
</body>
</html>
